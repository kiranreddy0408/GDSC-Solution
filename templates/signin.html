.inp {
    width: 350px;
    height: 50px;
    max-height: 50px;
    min-height: 50px;
    display: flex;
    align-items: center;
    position: relative;
}

label {
    position: absolute;
    left: 20px;
    color: #777780;
    height: 20px;
    transform: translateY(2.5px);
    padding-left: 5px;
    cursor: text;
    padding-right: 5px;
    transition: .2s;
    font-family: Arial, Helvetica, sans-serif;
}

input {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: 2px solid #494954;
    border-radius: 10px;
    outline: none;
    transition: .4s;
    color: #000;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 15px;
}

input:focus {
    border: 2px solid #1f1fff;
    box-shadow: #6767ff 0px 1px 1px, #6767ff 0px 0px 0px 1px;
}

input:focus + label {
    left: 20px;
    transform: translateY(-22px);
    font-size: 12px;
    background-color: #fff;
}

.up {
    left: 20px;
    transform: translateY(-22px);
    font-size: 12px;
    background-color: #fff;
}

button {
    width: 350px;
    height: 50px;
    min-height: 50px;
    max-height: 50px;
    background-color: #2020db;
    border: 2px solid #1f1fff;
    border-radius: 50px;
    outline: none;
    transition: .4s;
    color: #fff;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 15px;
    cursor: pointer;
    font-family: 'Figtree', sans-serif;
}

button:hover {
    background-color: #1717c2;
    border: 2px solid #1717c2;
}

    font-family: 'Be Vietnam Pro', sans-serif;
    font-family: 'Figtree', sans-serif;
    color: #494954;
    margin-bottom: 20px;
}

    color: #4032a8;
    text-decoration: none;
    font-size: 12px;
    font-family: 'Figtree', sans-serif;
}

a:hover {
    text-decoration: underline;

    width: 70px;

    <div class="container">
        <div class="pic2"></div>
        <img src="static/images/login-logo.png" alt="">
        <h1>Log in To Continue</h1>
        <div class="inp">
            <input type="text" id="login_email">
            <label onclick="focusinp('usr')" for="login_email">Username</label>
        </div>
        <div class="inp">
            <input type="password" id="login_password">
            <label onclick="focusinp('pass')" for="login_password">Password</label>
        </div>
        <div style="display: flex;"><a href="">Forgot Password? - Support</a></div>
        <button type="submit" id="login">Login</button>
        <a  onclick="myFunction()" href="signup">Dont have a account? Sign up</a>
    </div>
    
    <script>document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll(".inp input");
      
        inputs.forEach(input => {
          input.addEventListener("input", function() {
            const label = this.nextElementSibling;
            label.classList.toggle("up", this.value.trim() !== "");
          });
        });
      });
      
      function focusinp(inp) {
        if (inp == 'usr') {
          document.getElementById("login_email").focus();
        } else if (inp == 'pass') {
          document.getElementById("login_password").focus();
        } else {
          document.getElementById("login_email").focus();
        }
      }</script>
      <script type="module" src="static/js/signin.js">


      </script>
